<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer & Executor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Pyodide for Python execution -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body class="light-theme">
    <header>
        <h1>Code Viewer & Executor</h1>
        <div class="controls">
            <button id="themeToggle">Toggle Theme</button>
            <button id="saveButton">Save Files</button>
        </div>
    </header>

    <main>
        <div class="file-input-container">
            <div id="dropZone" class="drop-zone">
                <p>Drag and drop files here or</p>
                <input type="file" id="fileInput" multiple accept=".ipynb,.py,.md">
                <button id="uploadButton">Choose Files</button>
            </div>
            <div class="github-import">
                <input type="text" id="githubUrl" placeholder="Enter GitHub file URL">
                <button id="importButton">Import from GitHub</button>
            </div>
        </div>

        <div class="content-container">
            <div class="file-list">
                <h2>Files</h2>
                <ul id="fileList"></ul>
            </div>
            <div class="file-content">
                <div id="contentDisplay"></div>
                <div id="outputDisplay" class="output-container"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
