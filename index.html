<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <title>Code Viewer & Executor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!-- Monaco Editor -->
    <script src="monaco-config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.js"></script>
    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body class="light-theme">
    <header>
        <h1>Code Viewer & Executor</h1>
        <div class="controls">
            <button id="themeToggle" name="themeToggle" aria-label="Toggle theme" title="Switch to dark mode">Toggle Theme</button>
            <button id="saveButton" name="saveButton" aria-label="Save files">Save Files</button>
            <button id="clearButton" name="clearButton" aria-label="Clear all files">Clear All</button>
        </div>
    </header>

    <main>
        <div class="file-input-container">
            <div id="dropZone" class="drop-zone" role="region" aria-label="File drop zone">
                <p>Drag and drop files here or</p>
                <input type="file" id="fileInput" name="fileInput" multiple accept=".ipynb,.py,.md" aria-label="Choose files">
                <button id="uploadButton" name="uploadButton">Choose Files</button>
            </div>
            <div class="github-import">
                <input type="text" id="githubUrl" name="githubUrl" placeholder="Enter GitHub file URL" aria-label="GitHub URL">
                <button id="importButton" name="importButton">Import from GitHub</button>
            </div>
        </div>

        <div class="content-container">
            <nav class="file-list" role="navigation" aria-label="File list">
                <h2>Files</h2>
                <ul id="fileList" role="list"></ul>
            </nav>
            <main class="file-content" role="main">
                <div id="contentDisplay"></div>
                <div id="outputDisplay" class="output-container" role="region" aria-label="Code output"></div>
            </main>
        </div>
    </main>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-indicator" hidden>
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Confirmation modal template -->
    <template id="confirmationModal">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3></h3>
                    <button class="close-button" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button class="confirm-button">Confirm</button>
                    <button class="cancel-button">Cancel</button>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="script.js"></script>
</body>
</html>
